<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Webview with Navbar</title>
  </head>
  <body>
    <div class="web-interface">
      <div class="header">
        <img id="logo" src="./assets/logo.svg" alt="Logo of Snap" class="logo" />
        <nav>
          <ul class="nav-links">
            <li id="features">
              <a href="#">Features </a>
              <img id="arrow" src="./assets/icon-arrow-up.svg" alt="" />
            </li>
            <li id="company">
              <a href="#">Company</a>
              <img id="arrow" src="./assets/icon-arrow-up.svg" alt="" />
            </li>
            <li><a href="#">Careers</a></li>
            <li id="about"><a href="#">about</a></li>
          </ul>
        </nav>
        <div class="login-register">
          <a href="#" id="login">Login</a>
          <a href="#" id="register">Register</a>
        </div>
      </div>
      <div class="footer">
        <div id="left">
          <h1>Make</h1>
          <h3>remote work</h3>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a id="learn-more" href="#"><h2>Learn more</h2></a>

          <div class="bottom-images">
            <img src="./assets/client-databiz.svg" alt="logo of databiz bland" />
            <img src="./assets/client-audiophile.svg" alt="logo of audiophile bland" />
            <img src="./assets/client-meet.svg" alt="logo of client meet bland" />
            <img src="./assets/client-maker.svg" alt="client maker's logo" />
          </div>
        </div>
        <div id="right">
          <img src="./assets/image-hero-desktop.png" alt="an icon describing snap bland" />
        </div>
      </div>
    </div>
  </body>
</html>
